<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
	<title>Order Management | Suppliers</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>

<body>
	<div th:replace="fragments/navbar-fragment" th:with="activePage='categories'"></div>
	<div class="container">
		<div class="row align-items-center">
			<div class="col-md-6">
				<h2>Suppliers</h2>
			</div>
			<div class="col-md-6 text-right p4">
				<br>
				<p><a href="/suppliers/add" class="btn btn-success btn-md">New Supplier</a></p>
			</div>
		</div>
		<div th:switch="${suppliers}">
			<h2 th:case="null">No suppliers yet!</h2>
			<div th:case="*">
				<table class="table table-striped">
					<thead class="thead-dark">
						<tr>
							<th>Code</th>
							<th>Name</th>
							<th>Address</th>
							<th>City</th>
							<th>Postal Code</th>
							<th>Country</th>
							<th colspan="2">Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="supplier : ${suppliers}">
							<td><a th:href="@{/suppliers/{id}(id=${supplier.id})}" th:text="${supplier.id}"></a></td>
							<td th:text="${supplier.supplierName}"></td>
							<td th:text="${supplier.supplierAddress}"></td>
							<td th:text="${supplier.supplierCity}"></td>
							<td th:text="${supplier.postalCode}"></td>
							<td th:text="${supplier.country}"></td>
							<td><a th:href="@{/suppliers/edit/{id}(id=${supplier.id})}">Edit</a></td>
							<td><a th:href="@{/suppliers/delete/{id}(id=${supplier.id})}">Delete</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<footer>
			<div th:replace="fragments/footer-fragment"></div>
		</footer>
	</div>
</body>

</html>
