<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
	<title>Order Management | Categories</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>

<body>
	<div th:replace="fragments/navbar-fragment" th:with="activePage='categories'"></div>
	<div class="container">
		<div class="row align-items-center">
			<div class="col-md-6">
				<h2 th:text="${supplier.id} ? 'Edit Supplier' : 'Add new Supplier'"></h2>
			</div>
			<div class="col-md-6 text-right p4">
				<br>
				<p><a href="/suppliers" class="btn btn-dark btn-sm">Back</a></p>
			</div>
		</div>
		<form class="col-6" method="post" th:object="${supplier}" action="#" th:action="@{/suppliers/save}"
			enctype="application/x-www-form-urlencoded">
			<div class="form-group" th:if="${supplier.id}">
				<label for="id">Supplier Code:</label>
				<input type="number" th:field="*{id}" class="form-control" id="id"
					   readonly required>
			</div>

			<div class="form-group">
				<label for="supplierName">Supplier Name:</label>
				<input type="text" th:field="*{supplierName}" class="form-control" id="supplierName"
					placeholder="Enter a Supplier Name" required>
			</div>
			<div class="form-group">
				<label for="supplierAddress">Supplier Address:</label>
				<input type="text" th:field="*{supplierAddress}" class="form-control" id="supplierAddress"
					placeholder="Enter a Supplier Address" required>
			</div>
			<div class="form-group">
				<label for="supplierCity">Supplier City:</label>
				<input type="text" th:field="*{supplierCity}" class="form-control" id="supplierCity"
					placeholder="Enter a Supplier City" required>
			</div>

			<div class="form-group">
				<label for="postalCode">Postal Code:</label>
				<input type="text" th:field="*{postalCode}" class="form-control" id="postalCode"
					placeholder="Enter Postal Code" required>
			</div>
			<div class="form-group">
				<label for="country">Country:</label>
				<input type="text" th:field="*{country}" class="form-control" id="country"
					placeholder="Enter a Supplier Name" required>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
		<footer>
			<div th:replace="fragments/footer-fragment"></div>
		</footer>
	</div>
</body>

</html>
