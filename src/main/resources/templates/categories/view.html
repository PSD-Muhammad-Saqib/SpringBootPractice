<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
	<title>Spring Boot | Order Management </title>
</head>

<body>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td th:text="${category.id}"></td>
				<td th:text="${category.categoryName}"></td>
				<td><a th:href="@{/categories/{id}(id=${category.id})}">Edit</a></td>
				<td><a th:href="@{/categories/{id}(id=${category.id})}">Delete</a></td>
			</tr>
		</tbody>
	</table>
</body>

</html>
