<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
	<title>Order Management | Products</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>

<body>
	<div th:replace="fragments/navbar-fragment" th:with="activePage='categories'"></div>
	<div class="container">
		<div class="row align-items-center">
			<div class="col-md-6">
				<h2>Products</h2>
			</div>
			<div class="col-md-6 text-right p4">
				<br>
				<p><a href="/products/add" class="btn btn-success btn-md">New Product</a></p>
			</div>
		</div>
		<div th:switch="${products}">
			<h2 th:case="null">No products yet!</h2>
			<div th:case="*">
				<table class="table table-striped">
					<thead class="thead-dark">
						<tr>
							<th>Code</th>
							<th>Name</th>
							<th>Price</th>
							<th>Category</th>
							<th>Supplier</th>
							<th colspan="2">Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="product : ${products}">
							<td><a th:href="@{/products/{id}(id=${product.id})}" th:text="${product.id}"></a></td>
							<td th:text="${product.productName}"></td>
							<td th:text="${product.price}+' $'"></td>
							<td><a th:href="@{/categories/{id}(id=${product.category.id})}" th:text="${product.category.categoryName}"></a></td>
							<td><a th:href="@{/suppliers/{id}(id=${product.supplier.id})}" th:text="${product.supplier.supplierName}"></a></td>
							<td><a th:href="@{/products/edit/{id}(id=${product.id})}">Edit</a></td>
							<td><a th:href="@{/products/delete/{id}(id=${product.id})}">Delete</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<footer>
			<div th:replace="fragments/footer-fragment"></div>
		</footer>
	</div>
</body>

</html>
