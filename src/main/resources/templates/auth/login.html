<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login | Order Management </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>

<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header text-center">
                    <h1>Login</h1>
                    <div th:if="${param.error}">
                        <p style="color: #fa0c0c;">Login failed. Please check your credentials.</p>
                    </div>
                    <div th:if="${param.logout}">
                        <p style="color: #7aea9d;">Logged Out Successfully.</p>
                    </div>
                </div>
                <div class="card-body">
                    <form th:action="@{/auth/login}" method="post" th:object="${user}">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" th:field="*{email}" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" th:field="*{password}" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                </div>
                <div class="card-header text-center">
                    <div class="row justify-content-center">
                        <p>Don't have an account?</p>&nbsp;
                        <p><a href="/auth/signup">Signup Here!</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
