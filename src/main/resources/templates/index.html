<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Spring Boot | Order Management </title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>

<body>
	<div th:replace="fragments/navbar-fragment"></div>
	<div class="container">
		<br>
		<div class="row">
			<div class="col-6">
				<div class="card" style="width: 18rem;">
					<div class="card-body">
						<h5 class="card-title">Categories</h5>
						<p class="card-text">Create Dynamic Categories and Assign them to Products</p>
						<a href="/categories" class="btn btn-primary">View Categories</a>
					</div>
				</div>
			</div>
			<div class="col-6">
				<div class="card" style="width: 18rem;">
					<div class="card-body">
						<h5 class="card-title">Suppliers</h5>
						<p class="card-text">Manage all your suppliers in one Place</p>
						<a href="/suppliers" class="btn btn-primary">View Suppliers</a>
					</div>
				</div>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-6">
				<div class="card" style="width: 18rem;">
					<div class="card-body">
						<h5 class="card-title">Products</h5>
						<p class="card-text">Manage Products, reviews and stocks all in one Place</p>
						<a href="/products" class="btn btn-primary">View Products</a>
					</div>
				</div>
			</div>
			<div class="col-6">
				<div class="card" style="width: 18rem;">
					<div class="card-body">
						<h5 class="card-title">Orders</h5>
						<p class="card-text">Track Product Orders and details Seamlessly</p>
						<a href="/orders" class="btn btn-primary">View Orders</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
